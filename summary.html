<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-md-8 offset-md-2">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Document Summary</h1>
        <div>
          <a href="/" class="btn btn-outline-secondary me-2">Home</a>
          <a href="/history" class="btn btn-outline-primary">History</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mb-4">
        <div class="card-header">
          <h3>Key Terms</h3>
          <span class="badge bg-secondary">{word_count} words analyzed</span>
        </div>
        <div class="card-body">
          <p class="summary-text">{summary}</p>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Next Steps</h3>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <a href="/view/{id}" class="btn btn-primary">View Full Document</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
